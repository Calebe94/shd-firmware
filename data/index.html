<!DOCTYPE html>
<style type="text/css" media="all">
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}  
</style>
<html xmlns="http://www.w3.org/1999/xhtml" lang="" xml:lang="">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
        <title>Hidrômetro Digital - Configurações</title>
        <link rel="stylesheet" href="modest.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li>
                        <a href="/">Início</a>
                        <a href="/settings">Configurações</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <center>
                <h3>Configurações</h3>
            </center>
            <fieldset>
                <legend>Modo de Operação:</legend>
                <form action="/set/mode" id="mode" method="POST">
                    <input type="radio" id="master" name="mode" value="master">
                    <label for="master">Mestre</label><br>
                    <input type="radio" id="slave" name="mode" value="slave">
                    <label for="slave">Escravo</label><br>
                    <input type="submit" value="Confirmar">
                </form>
            </fieldset>

            <fieldset>
                <legend>ID:</legend>
                <form action="/set/id" id="mode" method="POST">
                    <input type="text" name="id" id="id" placeholder="ID de 1 à 254" pattern="([1-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-4])$">
                    <input type="submit" value="Confirmar">
                </form>
            </fieldset>
        </main>
    </body>
</html>
